<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Meteo-app</title>
  </head>
  <body>
    <div class="weather-app-body">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            class="input-box"
            id="input-box"
            required
            placeholder="Enter a city"
          />

          <input type="submit" class="submit-button" id="submit-button" />
        </form>
      </header>
      <section>
        <div>
          <h1 class="city" id="city"></h1>
          <p class="weather-details">
            <span id="city-time"></span>, <span id="description"></span> <br />
            Humidity: <strong id="humidity"></strong>, Wind:<strong
              id="wind"
            ></strong>
          </p>
        </div>
        <div class="temperature-display">
          <div class="weather-icon" id="weather-icon"></div>
          <div class="temperature-degree" id="temperature-degree"></div>
          <div class="weather-unit">Â°C</div>
        </div>
      </section>
      <footer>
        <div class="app-details">
          This project was coded by
          <span><a href="#">T.sylivie</a></span
          >is <span><a href="#">open sourced on GitHub</a></span
          >and
          <span><a href="#">Hosted on Netlify</a></span>
        </div>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
